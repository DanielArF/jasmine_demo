<!--<<!DOCTYPE html>-->
<html>
<head>
    <meta charset="utf-8">
    <title>Thermostat</title>
</head>

<h1><span id='temperature'></span>°C</h1>
<span id="message"></span>
<button id='increase'>↑</button>
<button id='decrease'>↓</button>
<label for='change_mode'>Power Saving Mode</label>
<input type='checkbox' id='change_mode' checked>
<button id='reset'>Reset</button>

<hr/>
<select id="current_city">
    <option value="gothenburg,se">Göteborg</option>
    <option value="nassjo,se">Nässjö</option>
    <option value="stockholm,se">Stockholm</option>
</select>
<p>Temperature in <span id="city"></span> is <span id="city_temp"></span> °C</p>
<p>Wind is <span id="city_wind"></span> meter/sec</p>

<script src='https://code.jquery.com/jquery-2.1.4.js'></script>
<script src='src/Thermostat.js'></script>
<script src='src/app.js'></script>
<script src='src/WeatherAPI.js'></script>

</body>
</html>
